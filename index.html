<script type="text/javascript">
$(document).ready(function () {
    PaintTask();
    $("#task").focus();
    $('#task').keypress(function (e) {
        var key = e.which;
        if (key === 13) {
            var taskDescription = $("#task").val();
            var count = localStorage.getItem("Count");
            if (count > 0)
                count++;
            else
                count = 1;

            $("#list").append(GetTempalte(count, taskDescription));
            //var task = { 'Board': 1, 'Task': taskDescription };  
            //localStorage.setItem('testObject', JSON.stringify(task));            
            localStorage.setItem(count, taskDescription);
            localStorage.setItem("Count", count);
            $("#task").focus();
            $("#task").val("");
        }
    });
});

function Remove(objectRemove) {
    var taskDescription = localStorage.getItem(objectRemove.id);
    localStorage.setItem(objectRemove.id + "DONE", taskDescription);
    localStorage.removeItem(objectRemove.id);
    $(objectRemove).remove();
    PaintTask();
}

function DefinitelyRemove(objectRemove) {
    localStorage.removeItem(objectRemove.id + "DONE");
    $(objectRemove).remove();
    PaintTask();
}

var GetTempalte = function (count, taskDescription) {
    return "<li><input class='InputDone' value='Done' type='button' onclick='Remove(this)' id='" + count + "'/>" +
    "<div class='taskCard' ondblclick='Remove(this)' id='" + count + "'> 10.10.0." + count + "</br></br> -t - " +
    taskDescription + "</li>" + "</div></br>";

}

var GetTempalteDone = function (count, taskDescription) {
    return "<li><input class='InputDelete' value='Del' type='button' onclick='DefinitelyRemove(this)' id='" + count + "'/>" +
    "<div class='taskCardDone' ondblclick='DefinitelyRemove(this)' id='" + count + "'> 10.10.0." + count + "</br></br> -t -d - " +
    taskDescription + "</li>" + "</div></br>";

}
var PaintTask = function () {
    $("#list").html("</li>");
    $("#listDone").html("</li>");
    var maxCount = localStorage.getItem("Count");
    for (count = 1; count <= maxCount; count++) {
        var taskDescription = localStorage.getItem(count);
        if (taskDescription !== null) {
            $("#list").append(GetTempalte(count, taskDescription));
        }

        taskDescription = localStorage.getItem(count + "DONE");
        if (taskDescription !== null) {
            $("#listDone").append(GetTempalteDone(count, taskDescription));
        }
    }


}
</script>
